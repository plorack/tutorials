<!DOCTYPE html>
<html>
<head>
  <title>My Website</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .logo {
      text-align: center;
      margin-bottom: 20px;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    
    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid white;
    }
    
    th {
      background-color: #444444;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="path/to/logo.png" alt="Logo" />
    </div>
    
    <table>
      <thead>
        <tr>
          <th>File Name</th>
          <th>HTTP Link</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>File 1</td>
          <td><a href="http://example.com/file1">Link to File 1</a></td>
        </tr>
        <tr>
          <td>File 2</td>
          <td><a href="http://example.com/file2">Link to File 2</a></td>
        </tr>
        <!-- Add more rows as needed -->
      </tbody>
    </table>
  </div>
</body>
</html>
